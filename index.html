<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=1009,user-scalable=no" />
    <title>Shape Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <div id='game_scence'>
        <!-- put the number of shapes fall per second button -->
        <div id="number_shapes">
            <div class="input-group input-number-group">
                <div class="input-group-button" id="dec_shapes">
                  <span class="input-number-decrement">-</span>
                </div>
                <input class="input-number" type="text" id="shapes_value">
                <div class="input-group-button" id="inc_shapes">
                  <span class="input-number-increment">+</span>
                </div>
              </div>
        </div>
        <!-- put the gravity control input button -->
        <div id="gravity_control">
            <div class="input-group input-number-group">
                <div class="input-group-button" id="dec_gravity">
                  <span class="input-number-decrement">-</span>
                </div>
                <input class="input-number" type="text" id="gravity_value">
                <div class="input-group-button" id="inc_gravity">
                  <span class="input-number-increment">+</span>
                </div>
              </div>
        </div>
    </div>
    <script src="assets/js/pixi.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
